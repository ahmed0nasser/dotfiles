icons_format = "{icon}"

[theme]
theme = "solarized-dark"
[theme.overrides]
idle_bg = "#123456"
idle_fg = "#abcdef"

[icons]
icons = "awesome4"
[icons.overrides]

###########
# Blocks
###########

# CPU Usage
[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
format = "  $utilization.eng(w:2) "

# Memory Usage
[[block]]
block = "memory"
format = "  $mem_used.eng(prefix:Mi)/$mem_total.eng(prefix:Mi) "

# Wi-Fi / Network
[[block]]
block = "net"
device = "wlan0"
format = " $icon { $ssid($signal_strength) | Wired } "
missing_format = " $icon × Disconnected "
inactive_format = " $icon Down "

