[[block]]
block = "backlight"
format = "  $brightness "

# Volume (Audio)
[[block]]
block = "sound"
format = " $icon  $volume.eng(w:2) "
error_format = " 󰝟 mute "
[[block.click]]
button = "left"
cmd = "pavucontrol"

# Battery
[[block]]
block = "battery"
interval = 10
format = " $icon $percentage.eng(w:2) ($time) "
charging_format = " $icon $percentage.eng(w:2) ($time) "
full_format = " $icon 100% "
missing_format = "  × "

# Date & Time
[[block]]
block = "time"
interval = 5
format = "  $timestamp.datetime(f:'%Y/%m/%d %A  %l:%M') "

# bilal
[[block]]
block = "custom"
interval = 300
command = '''
echo "  $(bilal next | awk '{print $1}') $(bilal current | grep -oE '[0-9]+:[0-9]+')"
'''

